<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEA Restaurent - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title container">Restaurant KEA</h1>
      <nav class="navigation">
        <div class="container container--no-gutters">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="index.html">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="menu.html">Menu</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link navigation__link--is-active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content">
      <div class="container">
        <section>
          <address>
            Guldbergsgade 29 2200 Copenhagen
            <a href="tel:+4520825370">20 82 53 70</a>
            <a href="mailto:info@restaurentkea.dk">info&commat;restaurentkea.dk</a>
          </address>

          <figure>
            <img src="img/map.jpg" alt="Map of Restaurant KEAÂ´s location" />
          </figure>
        </section>

        <section>
          <h2>Contact form</h2>
          <form action="mailto:info@restaurantkea.dk" name="Contact form" method="post">
            <fieldset>
              <legend>Contact details</legend>
              <label for="full-name">
                <span>Full name</span>
                <abbr title="Required">*</abbr>
                <input
                  type="text"
                  name="full-name"
                  id="full-name"
                  placeholder="Please enter your full name"
                  pattern="^(\w\w+)\s(\w+)$"
                  required
                />
              </label>
              <label for="phone-number">
                <abbr title="Phone number">Phone no.</abbr>
                <abbr title="Required">*</abbr>
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  placeholder="Please enter your phone number"
                  maxlength="8"
                  pattern="[0-9]{8}"
                  required
                />
              </label>
              <label for="email">
                <span>E-mail</span>
                <abbr title="Required">*</abbr>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Please enter your e-mail"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
              </label>
            </fieldset>

            <fieldset>
              <legend>Reservation details</legend>
              <label for="participants-quantity">
                <span>Persons</span>
                <abbr title="Required">*</abbr>
                <input
                  type="number"
                  name="participants-quantity"
                  id="participants-quantity"
                  placeholder="Please enter the amount of persons"
                  min="1"
                  max="20"
                  value="2"
                  autocomplete="off"
                  required
                />
              </label>
              <label for="date-and-time">
                <span>Date and time</span>
                <abbr title="Required">*</abbr>
                <input type="datetime-local" name="date-and-time" id="date-and-time" required />
              </label>
              <label for="comment">
                <span>Further information</span>
                <textarea name="comment" id="comment" cols="40" rows="3">
                  Any comments?
                </textarea>
              </label>
            </fieldset>

            <button type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <small>&copy; 2022 KEA Development</small>
    </footer>
  </body>
</html>
